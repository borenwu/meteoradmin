<template name="header">
	<header class="main-header">
		<!-- Logo -->
    <a href="index2.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>A</b>LT</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Admin</b>LTE</span>
    </a>

    <!-- Navbar -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      
      <!-- navbar tools -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
        	<!-- to be taken from DB -->
        	<!-- Messages: style can be found in dropdown.less-->
        	{{#if messageListElementsCount != 0}}
          <li class="dropdown messages-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-envelope-o"></i>
              <span class="label label-success">{{messageListElementsCount}}</span>
            </a>

            <ul class="dropdown-menu">
              <li class="header">You have {{messageListElementsCount}} messages</li>
              <li>
                <!-- inner menu: contains the actual data -->
                <ul class="menu">
                	{{#each messageListElements}}
	                	{{> messageListElement}}
	                {{/each}}
                </ul>
              </li>
              <li class="footer"><a href="#">See All Messages</a></li>
            </ul>
          </li>
          {{/if}}

        <!-- Notifications: style can be found in dropdown.less -->
        	{{#if notificationListElementsCount != 0}}
          <li class="dropdown notifications-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bell-o"></i>
              <span class="label label-warning">{{notificationListElementsCount}}</span>
            </a>
            <ul class="dropdown-menu">
              <li class="header">You have {{notificationListElementsCount}} notifications</li>
              <li>
                <!-- inner menu: contains the actual data -->
                <ul class="menu">
                	{{#each notificationListElements}}
	                	{{> notificationListElement}}
	                {{/each}}
                </ul>
              </li>
              <li class="footer"><a href="#">View all</a></li>
            </ul>
          </li>
          {{/if}}

          <!-- Tasks: style can be found in dropdown.less -->
          {{#if taskListElementsCount != 0}}
          <li class="dropdown tasks-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-flag-o"></i>
              <span class="label label-danger">{{taskListElementsCount}}</span>
            </a>
            <ul class="dropdown-menu">
              <li class="header">You have {{taskListElementsCount}} tasks</li>
              <li>
                <!-- inner menu: contains the actual data -->
                <ul class="menu">
                	{{#each taskListElements}}
                		{{> taskListElement}}
                	{{/each}}
                </ul>
              </li>
              <li class="footer">
                <a href="#">View all tasks</a>
              </li>
            </ul>
          </li>
          {{/if}}

          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">Alexander Pierce</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                <p>
                  Alexander Pierce - Web Developer
                  <small>Member since Nov. 2012</small>
                </p>
              </li>
              <!-- Menu Body -->
              <li class="user-body">
                <div class="row">
                  <div class="col-xs-4 text-center">
                    <a href="#">Followers</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="#">Sales</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="#">Friends</a>
                  </div>
                </div>
                <!-- /.row -->
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li>
        </ul>
      </div>
    </nav>
	</header>
</template>
